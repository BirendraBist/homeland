<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
  /* Slideshow container */
  .slideshow-container {
   max-width: 1000px;
   position: relative;
   margin: auto;
  }

  /* Next & previous buttons */
  .prev,
  .next {
   cursor: pointer;
   position: absolute;
   top: 50%;
   width: auto;
   padding: 16px;
   margin-top: -22px;
   color: white;
   font-weight: bold;
   font-size: 18px;
   transition: 0.6s ease;
   border-radius: 0 3px 3px 0;
   user-select: none;
  }

  /* Position the "next button" to the right */
  .next {
   right: 0;
   border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover,
  .next:hover {
   background-color: rgba(233, 227, 227, 0.8);
  }

  /* Caption text */
  .text {
   color: #f2f2f2;
   font-size: 15px;
   padding: 8px 12px;
   position: absolute;
   bottom: 8px;
   width: 100%;
   text-align: center;
  }



  /* The dots/bullets/indicators */
  .dot {
   cursor: pointer;
   height: 15px;
   width: 15px;
   margin: 0 2px;
   background-color: #bbb;
   border-radius: 50%;
   display: inline-block;
   transition: background-color 0.6s ease;
  }

  .active,
  .dot:hover {
   background-color: #717171;
  }

  /* Fading animation */
  .fade {
   -webkit-animation-name: fade;
   -webkit-animation-duration: 1.5s;
   animation-name: fade;
   animation-duration: 1.5s;
  }

  @-webkit-keyframes fade {
   from {
    opacity: .4
   }

   to {
    opacity: 1
   }
  }

  @keyframes fade {
   from {
    opacity: .4
   }

   to {
    opacity: 1
   }
  }

  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {

   .prev,
   .next,
   .text {
    font-size: 11px
   }
  }
 </style>
</head>

<body>
 <div class="slideshow-container">

  <div class="mySlides fade">
   <img
    src="https://media.istockphoto.com/photos/digitally-rendered-view-of-a-beautiful-living-room-picture-id1284941025?b=1&k=20&m=1284941025&s=170667a&w=0&h=JfkOADW4trv6oQWATk6nuDQdBTEQig3c_u03pwM58PI="
    style="width:100%">
   <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
   <img
    src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW50ZXJpb3IlMjBkZXNpZ258ZW58MHx8MHx8&w=1000&q=80"
    style="width:100%" height="10%">
   <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
   <img src="https://www.mymove.com/wp-content/uploads/2020/07/GettyImages-523468730.jpg" style="width:100%">
   <div class="text">Caption Three</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

 </div>
 <br>

 <div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
 </div>

 </div>


 <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
   showSlides(slideIndex += n);
  }

  function currentSlide(n) {
   showSlides(slideIndex = n);
  }

  function showSlides(n) {
   var i;
   var slides = document.getElementsByClassName("mySlides");
   var dots = document.getElementsByClassName("dot");
   if (n > slides.length) { slideIndex = 1 }
   if (n < 1) { slideIndex = slides.length }
   for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
   }
   for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
   }
   slides[slideIndex - 1].style.display = "block";
   dots[slideIndex - 1].className += " active";
  }
 </script>

</body>

</html>
