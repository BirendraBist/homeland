<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign up</title>
 <link rel="stylesheet" href="signup.css">
</head>

<body>
 <form action="">
  <div>
   <h2>Sign Up</h2>
   <div class="underline"></div>
   <p>To start Booking & selling, simply, fill out the form & you are ready to go.</p>
   <div class="input-detail">
    <input type="text" name="" id="" placeholder="First Name"> <br>
    <input type="text" name="" id="" placeholder="Last Name"> <br>
    <input type="email" name="" id="" placeholder="Email Address"><br>
   </div>
   <div class="phone-number">
    <select class="country-code" name="" id="">
     <option value="DK + 45">+ 45</option>
     <option value="DE + 49">+ 49</option>
     <option value="FI +358">+ 358</option>
    </select>
    <input type="tel" name="" id="" placeholder="Phone Number">
   </div>
   <div class="terms-conditions">
    <input type="checkbox" name="term-condition" id="term-condition">
    <label for="checkbox">Agree to our Terms & Policy</label> <br>
   </div>
   <button class="Register-button" type="submit">Register Now</button>
   <p>Already have an acount, Login now to start booking.</p>
  </div>

 </form>
</body>

</html>
